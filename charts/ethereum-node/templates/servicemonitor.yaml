{{- if and .Values.monitoring.enabled .Values.monitoring.serviceMonitor.enabled }}
---
# ServiceMonitor for Execution Layer (Geth)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "ethereum-node.fullname" . }}-execution
  labels:
    {{- include "ethereum-node.labels" . | nindent 4 }}
    component: execution
    {{- with .Values.monitoring.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "ethereum-node.selectorLabels" . | nindent 6 }}
      component: execution
  endpoints:
  - port: metrics
    path: /debug/metrics/prometheus
    interval: {{ .Values.monitoring.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout }}

---
# ServiceMonitor for Consensus Layer (Lighthouse)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "ethereum-node.fullname" . }}-consensus
  labels:
    {{- include "ethereum-node.labels" . | nindent 4 }}
    component: consensus
    {{- with .Values.monitoring.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "ethereum-node.selectorLabels" . | nindent 6 }}
      component: consensus
  endpoints:
  - port: metrics
    path: /metrics
    interval: {{ .Values.monitoring.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout }}
{{- end }}
