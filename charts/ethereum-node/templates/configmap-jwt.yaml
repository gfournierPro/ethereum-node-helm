{{- if .Values.executionLayer.enabled }}
{{- if .Values.consensusLayer.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ethereum-node.fullname" . }}-jwt
  labels:
    {{- include "ethereum-node.labels" . | nindent 4 }}
type: Opaque
stringData:
  # JWT must be exactly 64 hex characters (32 bytes)
  # Using sha256sum of random string to guarantee 64 hex chars
  jwt.hex: {{ randAlphaNum 64 | sha256sum }}
{{- end }}
{{- end }}